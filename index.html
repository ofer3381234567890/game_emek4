<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נגד הקמת שדה תעופה בעמק יזרעאל</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            direction: rtl;
            overflow: hidden;
        }
        canvas {
            background-color: #ffffff;
            border: 2px solid #000000;
            touch-action: none;
        }
        #startButton, #restartButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton {
            top: 10px;
        }
        #restartButton {
            top: 50px;
            display: none;
        }
        #initialMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="initialMessage">סובב/י את הנייד התחל משחק</div>
    <button id="startButton">התחל משחק עם מוזיקה</button>
    <button id="restartButton">התחל משחק מחדש</button>
    <audio id="backgroundMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const initialMessage = document.getElementById('initialMessage');

        function resizeCanvas() {
            const aspectRatio = 16 / 9;
            const width = window.innerWidth;
            const height = window.innerHeight;
            if (width / height > aspectRatio) {
                canvas.width = height * aspectRatio;
                canvas.height = height;
            } else {
                canvas.width = width;
                canvas.height = width / aspectRatio;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = {
            width: 87.5, // 50 * 1.75
            height: 87.5,
            x: 50,
            y: canvas.height / 2 - 25,
            dy: 0,
            speed: 7,
            image: new Image()
        };
        player.image.src = 'airplane.svg';

        let birds = [];
        const birdWidth = 87.5; // 50 * 1.75
        const birdHeight = 87.5;
        const birdSpeedX = 6;
        const birdImage = new Image();
        birdImage.src = 'bird.svg';

        function createBird() {
            const y = Math.random() * (canvas.height - birdHeight);
            const speedY = (Math.random() - 0.5) * 2;
            birds.push({ x: canvas.width, y, width: birdWidth, height: birdHeight, speedY });
        }

        function drawPlayer() {
            if (player.image.complete) {
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            }
        }

        function drawBirds() {
            birds.forEach(bird => {
                if (birdImage.complete) {
                    ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
                }
            });
        }

        function updatePlayer() {
            player.y += player.dy;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function updateBirds() {
            birds.forEach(bird => {
                bird.x -= birdSpeedX;
                bird.y += bird.speedY;

                if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                    bird.speedY *= -1;
                }
            });
            birds = birds.filter(bird => bird.x + bird.width > 0);
        }

        function detectCollision() {
            for (const bird of birds) {
                if (player.x < bird.x + bird.width &&
                    player.x + player.width > bird.x &&
                    player.y < bird.y + bird.height &&
                    player.y + player.height > bird.y) {
                    return true;
                }
            }
            return false;
        }

        function drawTextOnScreen(text1, text2) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text1, canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText(text2, canvas.width / 2, canvas.height / 2 + 20);
        }

        function gameOver() {
            drawTextOnScreen('החיים זה לא משחק', 'לא לשדה תעופה בעמק יזרעאל');
            restartButton.style.display = 'block';
        }

        function resetGame() {
            player.y = canvas.height / 2 - 25;
            player.dy = 0;
            birds = [];
            restartButton.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateBirds();
            drawPlayer();
            drawBirds();

            if (detectCollision()) {
                gameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowUp' || e.key === 'מעלה') {
                player.dy = -player.speed;
            } else if (e.key === 'ArrowDown' || e.key === 'מטה') {
                player.dy = player.speed;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowUp' || e.key === 'מעלה' || e.key === 'ArrowDown' || e.key === 'מטה') {
                player.dy = 0;
            }
        }

        function touchMoveHandler(e) {
            const touchY = e.touches[0].clientY - canvas.offsetTop;
            if (touchY < player.y) {
                player.dy = -player.speed;
            } else if (touchY > player.y + player.height) {
                player.dy = player.speed;
            } else {
                player.dy = 0;
            }
        }

        function touchEndHandler(e) {
            player.dy = 0;
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        canvas.addEventListener('touchmove', touchMoveHandler);
        canvas.addEventListener('touchend', touchEndHandler);

        startButton.addEventListener('click', () => {
            backgroundMusic.play();
            initialMessage.style.display = 'none';
            gameLoop();
        });

        restartButton.addEventListener('click', resetGame);

        setInterval(createBird, 2000);
    </script>
</body>
</html>
